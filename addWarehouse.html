<!DOCTYPE html>
<html>
  <head>
    <title>AJCL | Stock In</title>
    <link rel="shortcut icon" href="assests/images/ajclLogo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assests/css/stockIn.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="warehouseInFormMainBody">
    <h1>Add Warehouse</h1>
    <p style="text-align:center;">Please fill out this form with the required information</p>
    <form action="#" id="form">
      <fieldset>
        <label>Warehouse Name* <input type="text" id="name" name="name" placeholder="Enter Warehouse Name" /></label>
        <label>Address* <input type="text" id="address" name="address" placeholder="Enter Address" /></label>
        <label>Commence Date* <input type="date" id="date" name="date" placeholder="Enter Truck No" /></label>
        <label>Unit of Measure* 
          <select id="uom">
            <option value="">Select</option>
            <option value="sqinch">Square Inch</option>
            <option value="sqft">Square Feet</option>
          </select>
        </label>
        <label>Types of Warehouse* 
          <select id="level" onchange="warehouseLevel(this)">
            <option value="">Select</option>
            <option value="parts">Warehouse by Locations</option>
            <option value="pallots">Warehouse by Locations/Pallots</option>
            <option value="bins">Warehouse by Locations/Pallots/Bins</option>
          </select>
        </label>
        </fieldset>
      <fieldset style="background:#c1c1c1;overflow: hidden;">
        <div id="otherRequirements" class="otherRequirements"></div>
      </fieldset>
      <label>Location Names*</lable>
      <div id="partNamesDiv" class="getNames"></div>
      <label>Pallot Names*</lable>
      <div id="pallotNamesDiv"></div>
      <br><br>
      <button class="submit" onclick="addWarehouse()">Submit</button><br>
      <button style="width:100%;" class="stockOutQtyModalSubmit" onclick="history.back()">Cancel</button>
    </form>

    <!-- Modals -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Select SKU</h5>
            </div>
            <div class="modal-body" style="background: #f1f3f4;">

            </div>
        </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
    <script>
        $("#form").submit(function(e){
            return false;
        });
    </script>
  </body>
</html>
