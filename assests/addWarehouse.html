<!DOCTYPE html>
<html>
  <head>
    <title>AJCL | Stock In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assests/css/stockIn.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="warehouseInFormMainBody">
    <h1>WMS - STOCK IN FORM</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" id="form">
      <fieldset>
        <label>Shipment Number: <input type="text" id="shipmentNumber" name="shipmentNumber" placeholder="Enter Shipment Number" /></label>
        <label>Truck Number: <input type="text" id="truckNumber" name="truckNumber" placeholder="Enter Truck No" /></label>
        <label>Recieving Date: <input type="date" name="date" placeholder="Enter Recieving Date" /></label>
        <label>No of Pallots: <input type="number" name="noOfPallot" pattern="[a-z0-5]{8,}" placeholder="Enter Total Pallots" /></label>
      </fieldset>
      <fieldset style="background:#c1c1c1;overflow: hidden;">
        <div class="uimStockDetail">
            <label>Pallot No</label>
            <label>No of Bins/Boxes</label>
            <label>Serialization</label>
        </div>
        <div class="uimStockDetail">
            <input type="text" id="pallotNo" placeholder="Enter Pallot No">
            <input type="text" id="noOfBins" placeholder="Enter Total Bins">
            <input type="file" id="pallotFile" accept=".csv">
        </div>
        <div class="uimStockDetail">
            <input type="text" id="pallotNo" placeholder="Enter Pallot No">
            <input type="text" id="noOfBins" placeholder="Enter Total Bins">
            <input type="file" id="pallotFile" accept=".csv">
        </div>
      </fieldset>
    <fieldset>
      <label>No of Enquipments: <input type="number" name="noOfPallot" pattern="[a-z0-5]{8,}" placeholder="Enter Total Equipments" /></label>
    </fieldset>
      <fieldset style="background:#c1c1c1;overflow: hidden;">
        <div class="uimStockDetail">
            <label>SKU/Part No</label>
            <label>Quantity</label>
            <label>Serialization</label>
        </div>
        <div class="uimStockDetail">
            <button class="selectSku" data-toggle="modal" data-target="#exampleModalLong">Search SKU</button>
            <input style="display: none;" type="text" id="equipmentNo" placeholder="Enter SKU">
            <input type="text" id="noOfBins" placeholder="Enter Quantity">
            <input type="file" id="equipmentFile" accept=".csv">
        </div>
        <div class="uimStockDetail">
            <button class="selectSku" data-toggle="modal" data-target="#exampleModalLong">Search SKU</button>
            <input style="display: none;" type="text" id="equipmentNo" placeholder="Enter SKU">
            <input type="text" id="noOfBins" placeholder="Enter Quantity">
            <input type="file" id="equipmentFile" accept=".csv">
        </div>
        <div class="uimStockDetail">
            <button class="selectSku" data-toggle="modal" data-target="#exampleModalLong">Search SKU</button>
            <input style="display: none;" type="text" id="equipmentNo" placeholder="Enter SKU">
            <input type="text" id="noOfBins" placeholder="Enter Quantity">
            <input type="file" id="equipmentFile" accept=".csv">
        </div>
      </fieldset>

        <label>Attach Stock Document </label><input type="file" id="stockDocument"/><br><br>
      <button class="submit">Submit</button>
    </form>

    <!-- Modals -->
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"></button> -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Select SKU</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" style="background: #f1f3f4;">
                <input type="text" placeholder="Enter SKU/PartNo">
                <div class="sku">
                    <div style="background:url(assests/images/dashboardBackground.jpg)"></div>
                    <div style="background:white;">
                        <p>Part No</p>
                        <p>Nomenclature</p>
                        <p>UoM</p>
                        <p>NSN</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
    <script>
        $("#form").submit(function(e){
            return false;
        });
    </script>
  </body>
</html>
