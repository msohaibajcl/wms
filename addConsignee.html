  <body onload="loadAddConsignee()">
    <div class="warehouseInFormMainBody">
    <h1>Add Consignee Form</h1>
    <p style="text-align: center;">Please fill out this form with the required information</p>
    <form action="#" id="form">
        <label>Industry Name* <input type="text" oninput="onInput1()" list="availableIndustries" id="industryName" minlength="3" name="industryName" placeholder="Enter Industry Name" required/></label>
        <datalist id="availableIndustries"></datalist>
        <label>Consignee Name* <input type="text" id="consigneeName" name="consigneeName" minlength="3" placeholder="Enter Consignee Name" required /></label>
        <label>Consignee Address* <input type="text" id="commenceAddress" name="commenceAddress" minlength="3" placeholder="Enter Address" required /></label>
        <label>Commence Date* <input type="date" id="commenceDate" name="commenceDate" placeholder="Enter Date" required /></label>
        <label>Contact* <input type="text" id="contact" name="contact" placeholder="Enter Contact" minlength="10" required /></label>
        <label>Business Type* <input type="text" oninput="onInput2()" list="availableBusinessType" id="businessType" minlength="3" name="busniessType" placeholder="Enter Busniess Type" required /></label>
        <datalist id="availableBusinessType"></datalist><br><br>
      <button class="submit" onclick="addConsignee()">Submit</button><br>
      <button style="width: 100%;" class="stockOutQtyModalSubmit" onclick="history.back()">Cancel</button>
    </form>

    <!-- Modals -->

</div>
